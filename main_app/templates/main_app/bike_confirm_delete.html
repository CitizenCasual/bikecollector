{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Bike?</h1>
  <img src="{% static 'css/images/bicycle-solid.svg' %}" alt="Bike"
</div>
<h2>Are you sure you want to delete this {{ object.make }} {{ object.model }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a href="{% url 'details' bike.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}

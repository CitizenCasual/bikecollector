{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/tool-list.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Tools</h1>
</section>

<section class="card-container">
  {% for tool in tool_list %}
  <div class="card">
    <div class="card-bg" ></div>
    <a href="{% url 'tool_detail' tool.id %}">
      <div class="card-content">
        <h2>{{ tool.name }}</h2>
        <p>{{ tool.use }} </p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
